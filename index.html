<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nadyl Nadé — Romances contemporaines, douces et inclusives</title>
  <meta name="description" content="Autrice de romances contemporaines inclusives : All of Me - Imogene, All of You - Achille, et bientôt All of You - Ezra." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#fffafc;--ink:#222225;--sub:#5b5b66;--brand:#e7b8c9;--brand-strong:#d88aa7;--card:#ffffff;--ring:rgba(216,138,167,.35);--shadow:0 10px 25px rgba(17,17,17,.08);--radius:20px}
    *{box-sizing:border-box} html{scroll-behavior:smooth}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;line-height:1.5}
    img{max-width:100%;height:auto;display:block} a{color:inherit}
    .wrap{max-width:1100px;margin:0 auto;padding:24px}
    header{position:sticky;top:0;backdrop-filter:saturate(1.1) blur(10px);background:linear-gradient(180deg,rgba(255,250,252,.95),rgba(255,250,252,.8));border-bottom:1px solid rgba(231,184,201,.2);z-index:10}
    .nav{display:flex;align-items:center;justify-content:space-between;gap:16px}
    .brand{display:flex;align-items:center;gap:12px;text-decoration:none}
    .logo{width:38px;height:38px;border-radius:50%;background:radial-gradient(circle at 30% 30%, #fff, #f7dbe6 40%, #e7b8c9)}
    .brand h1{font-family:"Playfair Display",serif;font-size:20px;margin:0;font-weight:700}
    .menu{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
    .menu a{padding:10px 14px;border-radius:999px;text-decoration:none;color:var(--sub)}
    .menu a:hover{background:#fff;box-shadow:var(--shadow);color:var(--ink)}
    .hero{padding:72px 24px 42px;background:linear-gradient(135deg,#fffafc 0%,#f8f0f5 100%)} .hero .inner{display:grid;grid-template-columns:1.1fr .9fr;gap:36px;align-items:center}
    .kicker{color:var(--brand-strong);font-weight:600;letter-spacing:.8px;text-transform:uppercase;font-size:12px;margin-bottom:10px}
    .title{font-family:"Playfair Display",serif;font-size:48px;line-height:1.1;margin:10px 0 12px}
    .lead{color:var(--sub);max-width:52ch}
    .cta{display:flex;gap:12px;margin-top:18px;flex-wrap:wrap}
    .btn{appearance:none;border:none;border-radius:999px;padding:12px 18px;font-weight:600;cursor:pointer;transition:.2s box-shadow,.2s transform,.2s background;text-decoration:none;display:inline-block}
    .btn-primary{background:linear-gradient(135deg,var(--brand-strong) 0%,#c97a9a 100%);color:#fff}
    .btn-ghost{background:#fff;color:#222;border:1px solid rgba(0,0,0,.08)}
    .card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:18px}
    .section{padding:48px 24px} .section h2{font-family:"Playfair Display",serif;font-size:32px;margin:0 0 8px}
    .muted{color:var(--sub);margin:0 0 22px}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
    .book{display:flex;flex-direction:column;gap:12px;padding:16px;border-radius:16px;background:#fff;box-shadow:0 4px 15px rgba(0,0,0,.05)}
    .book .cover{aspect-ratio:3/4;border-radius:16px;background:linear-gradient(135deg,#f9e7ef,#fbeff5);position:relative;border:1px solid rgba(0,0,0,.06)}
    .tag{position:absolute;top:10px;left:10px;background:rgba(255,255,255,.95);border:1px solid rgba(0,0,0,.06);padding:6px 10px;border-radius:999px;font-size:12px;font-weight:600;color:var(--brand-strong)}
    .book h3{margin:0;font-size:18px;font-family:"Playfair Display",serif;color:var(--ink)} .book p{margin:0;color:var(--sub);line-height:1.6}
    .book .actions{display:flex;gap:12px;margin-top:8px;flex-wrap:wrap}
    .excerpt{display:grid;grid-template-columns:1fr 1fr;gap:18px;align-items:center}
    blockquote{margin:0;padding:22px;border-left:5px solid var(--brand-strong);background:#fff;border-radius:16px;color:#333;font-style:italic;line-height:1.7}
    .nl{display:grid;grid-template-columns:1.2fr .8fr;gap:18px;align-items:start}
    .nl form{display:flex;flex-direction:column;gap:12px}
    .form-row{display:flex;gap:10px;flex-wrap:wrap}
    input[type=email],input[type=text]{flex:1;min-width:220px;border-radius:999px;border:2px solid rgba(0,0,0,.08);padding:12px 16px;font-size:14px;outline:none}
    textarea{width:100%;border-radius:16px;border:2px solid rgba(0,0,0,.08);padding:12px 16px;font-size:14px;outline:none;resize:vertical;min-height:120px}
    footer{padding:32px 24px;border-top:1px solid rgba(0,0,0,.06);color:var(--sub)}
    .foot{display:grid;grid-template-columns:1fr 1fr;gap:12px;align-items:center} .legal{display:flex;gap:14px;flex-wrap:wrap;justify-content:flex-end}
    @media (max-width:950px){.hero .inner, .excerpt, .nl{grid-template-columns:1fr}.grid{grid-template-columns:1fr 1fr}.title{font-size:38px}}
    @media (max-width:640px){.grid{grid-template-columns:1fr}.title{font-size:32px}.foot{grid-template-columns:1fr;text-align:center;gap:20px}.legal{justify-content:center}}
  </style>
</head>
